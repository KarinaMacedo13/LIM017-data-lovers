  <body>
    <section class="homePage">
      <nav class="nav">
        <ul class="menu">
          <li><a href="#">Homepage</a></li>
          <li><a href="#">Discover</a></li>
        </ul>
      </nav>
      <div class="socialMedia">
        <a href="https://www.ghibli.jp/" target="_blank" class="fa-solid fa-globe"> </a>
        <a href="https://twitter.com/JP_GHIBLI" target="_blank" class="fa-brands fa-twitter"> </a>
      </div>
      <div class="imageHome">
        <img src="img/totoro.png" alt="totoro" />
      </div>
      <div class="information">
        <div class="title">
          <h1>Ghibli Lovers</h1>
        </div>
        <div class="paragraph">
          <p>
            Studio Ghibli is a Japanese animation studio, considered by
            specialized critics and many moviegoers, as one of the best
            animation studios in the world today.
          </p>
        </div>
      </div>
    </section>
    <section class="container">
      <div class="search">
        <div class="searchBar">
          <input
            type="text"
            class="searchText"
            id="searchMovie"
            placeholder="Search Movie"
          />
          <a class="boton" id="btnSearch">
            <!-- href="" -->
            <i class="material-icons-outlined" id="btnSearchMovie"> search </i>
          </a>
        </div>
      </div>
      <div class="filter">
        <select id="selectOrder" class="">
          <option selected disabled>A-Z</option>
          <option value="OrdAsc">Upward</option>
          <option value="OrdDesc">Falling</option>
        </select>
        <select id="selectYear">
          <option selected disabled>Year</option>
          <option value="OrdDesc">Most Recent</option>
          <option value="OrdAsc">Most Older</option>
        </select>
        <select id="selectScore">
          <option selected disabled>Score</option>
          <option value="OrdDesc">Highest Score</option>
          <option value="OrdAsc">Lowest Score</option>
        </select>
        <button id="noFilter">Don't filter</button>
      </div>
      <div class="movieNumber">
        <h3 id="numberOfMovies"></h3>
      </div>
      <div class="listOfMovies" id="listOfMovies"></div>
      <div class="Movies" id="Movies">
        <div class="theMovie" id="theMovie"></div>
      </div>
    </section>
    <section class="moviePage">
      <div class="movieInformation">
        <nav class="nav2">
          <ul class="menu">
            <li><a href="#">Homepage</a></li>
            <li><a href="#">Discover</a></li>
          </ul>
        </nav>
        <div class="infoContainer">

        <div class="people">
          <h1 class="titleMovie">People</h1>

        <div class="locations">
          <h1 class="titleMovie">Locations</h1>
        </div>
        <div class="vehicles">
